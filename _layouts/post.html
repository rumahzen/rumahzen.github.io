---
layout: default
---

<div class="jarak">
	<div class="card">
	  <header class="card-header">
	    <p class="card-header-title">
	      {{ page.title }}
	    </p>
	    <a href="#" class="card-header-icon" aria-label="more options">
	      <span class="icon">
	        <i class="fas fa-angle-down" aria-hidden="true"></i>
	      </span>
	    </a>
	  </header>
	  <div class="card-content">
	    <div class="content">
	      {{ content }}
	    </div>
	  </div>
	</div>
</div>
