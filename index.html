---
layout: default
---

<div class="">
	<div class="columns is-multiline">
		{% for x in paginator.posts %}
			<div class="column is-12">
				<div class="card">
				  <header class="card-header">
				    <p class="card-header-title">
				      {{ x.title }}
				    </p>
				    <a href="#" class="card-header-icon" aria-label="more options">
				      <span class="icon">
				        <i class="fas fa-angle-down" aria-hidden="true"></i>
				      </span>
				    </a>
				  </header>
				  <div class="card-content">
				    <div class="content">
				      {{ x.excerpt | strip_html | strip_newlines | truncate: 156 }}
				    </div>
				  </div>
				  <footer class="card-footer">
				    <a href="{{ x.url }}" class="card-footer-item">Lanjutkan Membaca</a>
				  </footer>
				</div>
			</div>
		{% endfor %}
	</div>	
</div>

{% if paginator.next_page %}
	<a href="{{ paginator.next_page_path }}" class="selanjutnya sembunyi">Selanjutnya</a>
{% endif %}
